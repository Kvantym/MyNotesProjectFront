<div class="login-container">
  <h2>Увійти в акаунт</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="Введіть ваш username">
      <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Некоректний username
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" type="password" formControlName="password" placeholder="Введіть ваш пароль">
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Пароль повинен бути мінімум 4 символи
      </div>
    </div>

    <button type="submit">Увійти</button>
    <button type="button" class="ButtonRegister" (click)="goToRegister()">Зарееструвати користувача</button>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
