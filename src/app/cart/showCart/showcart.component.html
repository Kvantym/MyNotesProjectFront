<div class="modal-overlay" *ngIf="showCartForm"></div>

<div class="modal modal-with-right-column" *ngIf="showCartForm">

  <div class="left-column">

<div class="modal-title-wrapper">
    <h2 class="modal-title">Information about cart</h2>
        <div class="modal-actions">
      <button class="btn icon" (click)="openUpdateCarForm(selectedCartData); $event.stopPropagation()">‚úèÔ∏è</button>
      <button class="btn icon" (click)="deleteCard(cartId); $event.stopPropagation()">üóëÔ∏è</button>
    </div>
    </div>


    <form [formGroup]="showCartForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" readonly />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="3" readonly></textarea>
      </div>

      <div class="form-group">
        <label for="dueDate">Execution date</label>
        <input id="dueDate" type="datetime-local" formControlName="dueDate" readonly />
      </div>

      <div class="form-group">
        <label for="priorityNote">Prioritet</label>
        <input id="priorityNote" type="text" formControlName="priorityNote" readonly />
      </div>

      <div class="form-group">
        <label for="statusNote">Status</label>
        <input id="statusNote" type="text" formControlName="statusNote" readonly />
      </div>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

      <div class="actions">
        <button type="button" class="btn cancel" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>

<div class="right-column">
  <h3>History</h3>

  <div *ngIf="activities.length === 0">
    <p>No action history</p>
  </div>

<ul *ngIf="displayedActivities.length > 0" class="activity-list">
  <li *ngFor="let activity of displayedActivities" class="activity-item">
    <span class="activity-time">{{ activity.activityTime | date:'dd/MM/yy, HH:mm' }}</span>
    <span class="activity-action"><strong>{{ activity.action }}</strong></span>
    <span class="activity-info">{{ activity.activityInformation }}</span>
  </li>
</ul>

<button *ngIf="currentIndex < activities.length" (click)="loadMoreActivities()" class="btn load-more">
  –ü–æ–∫–∞–∑–∞—Ç–∏ —â–µ
</button>





<app-cart-updateCart
  *ngIf="isUpdateCartModalOpen"
  [cart]="selectedCart"
  (closeModal)="closeUpdateCartModal()"
  (cartUpdated)="reloadCart()">
</app-cart-updateCart>
