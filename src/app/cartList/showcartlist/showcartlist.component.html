<div class="modal-overlay" *ngIf="showCartListForm"></div>

<div class="modal modal-with-right-column" *ngIf="showCartListForm">
  <!-- –õ—ñ–≤–∞ —á–∞—Å—Ç–∏–Ω–∞: –∫–∞—Ä—Ç–∫–∞ -->
  <div class="left-column">
    <div class="modal-title-wrapper">
      <h2 class="modal-title">Information about list</h2>
      <div class="modal-actions">
        <button class="btn icon" (click)="openUpdateListCartForm(selectedCartListData); $event.stopPropagation()">‚úèÔ∏è</button>
        <button class="btn icon" (click)="deleteListCard(); $event.stopPropagation()">üóëÔ∏è</button>
      </div>
    </div>

    <form [formGroup]="showCartListForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" readonly />
      </div>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

      <div class="actions">
        <button type="button" class="btn cancel" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- –ü—Ä–∞–≤–∞ —á–∞—Å—Ç–∏–Ω–∞: —ñ—Å—Ç–æ—Ä—ñ—è -->
  <div class="right-column">
    <h3>History</h3>

    <div *ngIf="activities.length === 0">
      <p>No action history</p>
    </div>

    <ul *ngIf="displayedActivities.length > 0" class="activity-list">
      <li *ngFor="let activity of displayedActivities" class="activity-item">
        <span class="activity-time">{{ activity.activityTime | date:'dd/MM/yy, HH:mm' }}</span>
        <span class="activity-action"><strong>{{ activity.action }}</strong></span>
        <span class="activity-info">{{ activity.activityInformation }}</span>
      </li>
    </ul>

    <button *ngIf="currentIndex < activities.length" (click)="loadMoreActivities()" class="btn load-more">
      Show more
    </button>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è -->
  <app-cartList-updateCartList
    *ngIf="isUpdateCartListModalOpen"
    [cartList]="selectedCartList"
    (closeModal)="closeUpdateListCartModal()"
    (cartUpdated)="loadCartList()">
  </app-cartList-updateCartList>
</div>
