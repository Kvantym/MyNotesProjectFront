<div class="dashboard-header">
  <h2 class="logo">Dashboard</h2>

  <div class="user-info" *ngIf="userName">
    <span>Привіт, <strong>{{ userName }}</strong> 👋</span>
    <button class="logout-btn" (click)="logout()">Вийти</button>
  </div>

  <button (click)="showCreateBoardForm = true" class="create-board-btn">
    Створити нову дошку
  </button>

  <div *ngIf="showCreateBoardForm" class="overlay">
    <app-board-createboard (closeModal)="showCreateBoardForm = false"></app-board-createboard>
  </div>
</div>

<div class="boards-list grid-container">
  <div class="board-card" *ngFor="let board of boards">
    <h3>{{ board.name }}</h3>
    <p>Створено: {{ board.createdAt | date }}</p>
    <div class="board-actions">
      <button class="action-btn edit" title="Редагувати" (click)="openUpdateBoardForm(board)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
        </svg>
      </button>
      <button class="action-btn delete" title="Видалити" (click)="deleteBoard(board.id)"  >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M16 9v10H8V9h8m-1.5-6H9.5l-1 1H5v2h14V4h-3.5l-1-1z"/>
        </svg>
      </button>
      <button class="action-btn history" title="Історія">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M13 3a9 9 0 0 0-9 9h2a7 7 0 1 1 7 7v-5h-2v7h7v-2h-5a9 9 0 0 0 0-18z"/>
        </svg>
      </button>
    </div>

    <button class="open-board-btn" (click)="openBoard(board)">Відкрити</button>
  </div>
</div>

<!-- 🔹 модалка редагування дошки -->
<div *ngIf="showUpdateBoardForm" class="overlay">
  <app-board-updateboard
    [board]="selectedBoard"
    (closeModal)="closeUpdateBoardForm()">
  </app-board-updateboard>
</div>
